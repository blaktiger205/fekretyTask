<ion-header class="ion-text-center">
  <ion-toolbar color="success">
    <ion-title>signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <!-- <ion-button (click)="openCamera()" color="success" shape="round" type="Submit"  expand="block"></ion-button> -->
    <div class="imgs">
      <ion-icon *ngIf="!image" name="person"></ion-icon>
      <ion-text  *ngIf="!image">ADD PHOTOS</ion-text>
      <img *ngIf="image" [src]="image">
    </div>
  <form [formGroup]="registerForm" >
    <ion-item>
      <ion-label position="floating">Full Name</ion-label>
      <ion-input formControlName="fullName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Birthday</ion-label>

      <ion-datetime formControlName="birthday" displayFormat="MMMM YY" min="1989-06-04" value="1994-12-15T13:47:20.789"></ion-datetime>

    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">PhoneNumber</ion-label>
      <ion-input type="number" formControlName="phoneNumber"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Location/Address</ion-label>
      <ion-input formControlName="address"></ion-input>
    </ion-item>
    <ion-button [disabled]="registerForm.invalid" routerLink="/tabs/add-item" color="success" shape="round" type="Submit"  expand="block">Next</ion-button>
  </form>
</ion-content>
